<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make a Payment - Input Amount</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Make a Payment</h1>
  <form id="paymentAmountForm">
    <label for="paymentAmount">Enter Payment Amount:</label>
    <input type="number" id="paymentAmount" name="paymentAmount" min="0.01" step="0.01" required />
    <button type="submit">Next</button>
  </form>

  <p><a href="dashboard.html">Back to Dashboard</a></p>

  <script>
    document.getElementById('paymentAmountForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const amount = document.getElementById('paymentAmount').value;
      if (amount && parseFloat(amount) > 0) {
        // Store amount in sessionStorage to pass to next page
        sessionStorage.setItem('paymentAmount', amount);
        // Redirect to payment details page
        window.location.href = 'payment_details.html';
      } else {
        alert('Please enter a valid payment amount greater than 0.');
      }
    });
  </script>
</body>
</html>
